<meta charset="utf-8">
<script type="text/javascript">
	alert("Программа подсчёта площади трапеции");

	var footingA=prompt("Введите основание 1 трапеции: ");
	var footingB=prompt("Введите основание 2 трапеции: ");
	var h=prompt("Введите высоту трапеции: ");

	footingA= parseInt(footingA);
	footingB= parseInt(footingB);
	h=parseInt(h);

	var square=((footingA+footingB)/2)*h;

	alert("Площадь трапеции будет равна: "+square);

</script>

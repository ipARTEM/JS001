<meta charset="utf-8">
<script type="text/javascript">
	
	var rub=prompt("Сколько рублей вы хотите сконвертировать в доллары или евро?");

	rub=parseInt(rub);

	var dollar=rub/75;
	var euro=rub/90;

	alert("Если переводить рубли в доллары то будет: "+dollar.toFixed(2) +"\n"+
		"Если переводить рубли в евро то будет: "+euro.toFixed(2));


</script>

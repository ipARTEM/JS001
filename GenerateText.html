<meta charset="utf-8">
<script type="text/javascript">

	function  generateText(Letters, Length)
	{
		var text="";
		for (var i = 0; i <length; i++)
		{
			var n=getRandomNumber(Letters.length-1);
			text=text+letters[n];
		}
		return text;
	}

	function getRandomNumber(max)
	{
		return Math.round(Math.random()*max);
	}

	

	alert("Вас приветствует программа по обучению слепой печати");
	while(true)
	{
		alert("Положите 4 пальца левой руки- мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под указательный пальцем, а Ф - под мизинцем. \nТеперь неспеша набираем текст. Постарайтесь не смотреть на клавиатуру. ");

		var text=generateText(["ф","а"],10);
		var userText=prompt(text);
		if (userText==text)
		{
			alert("Все верно!");
			break;
		}
		else
			alert("Вы ошиблись. Попробуйте ещё раз");

	}
	
</script>
